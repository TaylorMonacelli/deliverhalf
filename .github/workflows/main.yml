name: CI
"on":
  push: null
  schedule:
  - cron: 01 13 * * SAT
jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: Setup
      run: |
        $env:PATH+=";$env:USERPRFILE\go\bin"
        go install mvdan.cc/gofumpt@latest
        gofumpt --version
        $env:PATH+=";C:\ProgramData\chocolatey\bin"
        choco install goreleaser
    - name: Build
      run: |
        gofumpt -l -w .
        goreleaser --snapshot --clean
